<div class="card">
    <div class="img-card">
        <img src="assets/images/Akamina-Kishinena-Iain-Robert-Reid-15.jpg"
            alt="{{altText}}" />
    </div>
    <div class="card-content">
        <h4 class="card-title">
            <div>
                {{data?.name || "somthing"}}
            </div>
        </h4>
        <p *ngIf="data?.status">
            Park is open!
        </p>
        <p *ngIf="!data?.status">
            Park is closed :(
        </p>
    </div>
    <div tabIndex="{{data?.tabindex}}"
        class="card-read-more">
        <a (click)="navigate(data)"
            class="btn btn-link btn-block">
            Book a Pass
        </a>
    </div>
</div>
