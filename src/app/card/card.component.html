<div [ngClass]="{'card-disabled': data?.status === 'closed', 'card': data?.status === 'open'}"
    class="my-3">

    <div class="row flex-column-reverse flex-md-row">
        <div class="col-md-6 col-sm-12 p-5 d-flex flex-column justify-content-between">
            <div>
                <h2>{{data?.name}}</h2>
                <span *ngIf="data?.status === 'open'"
                    class="text-success d-flex align-items-center">
                    <div class="open-circle"></div><strong>OPEN</strong>
                </span>
                <span *ngIf="data?.status === 'closed'"
                    class="text-danger d-flex align-items-center">
                    <div class="closed-circle"></div><strong>CLOSED</strong>
                </span>
            </div>
            <div *ngIf="data?.status === 'open'"
                class="mt-3">
                <button class="btn btn-primary booking-button"
                    type="button"
                    attr.aria-label="Book a pass for {{data?.name}}"
                    (click)="navigate(data)">Book a Pass</button>
            </div>
            <div *ngIf="data?.status === 'closed'"
                class="mt-3">
                <button class="btn btn-outline-secondary closed-button px-5"
                    type="button"
                    attr.aria-label="{{data?.name}} is closed">Closed</button>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="fill">
                <img src="{{url}}"
                    onerror="this.onerror=null;this.src='assets/images/image-not-found.svg';"
                    alt="{{altText}}" />
            </div>
        </div>
    </div>
</div>
